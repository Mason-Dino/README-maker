<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Markdown Editor</title>
        <link rel="stylesheet" href="maker.css" />
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="maker.js"></script> 
    </head>
    <body>
        <h1>Readme<br>Maker</h1>
        <div class="container">
            <div class="edit">
                <div class="edit-child">
                    <h3>Config</h3>
                    <label for="proj-url">Project URL: </label><input id="proj-url" type="text"></label>
                </div>
                <div class="edit-child">
                    <h3>Title</h3>
                    <label for="logo-url">Logo URL: </label><input id="logo-url" type="text">
                    <br>
                    <label for="title">Title: </label><input id="title" type="text">
                    <br>
                    <label for="subtitle">Subtitle: </label><input id="subtitle" type="text">
                </div>
                <div class="edit-child">
                    <h3>About the Project</h3>
                    <label for="product-url">Product URL:</label><input id="product-url" type="text">
                    <label>Description: </label><br>
                    <textarea id="project-description"></textarea>
                    <br>
                </div>
                <div class="edit-child">
                    <h3>Built With</h3>
                    <label>Description: </label><br>
                    <textarea id="built-description"></textarea>
                    <div>
                        <h4>
                            Built With List:
                            <span style="float: right;">
                                <svg onclick="addBuiltItem()" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                            </span>
                        </h4>
                        <div id="built-list">
                            <div class="built-list-child" id="built-child-1">
                                <label for="built-name-1">Name:</label><input type="text" id="built-name-1">
                                <br>
                                <label for="built-url-1">URL:</label><input type="text" id="built-url-1">
                                <br>
                                <svg onclick="deleteBuiltItem('built-child-1')" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="edit-child">
                    <h3>Getting Started</h3>
                    <label>Description: </label><br>
                    <textarea id="started-description"></textarea>
                </div>
                <div class="edit-child">
                    <h3>Prerequisites</h3>
                    <label>Description: </label><br>
                    <textarea id="prec-description"></textarea>
                </div>
                <div class="edit-child">
                    <h3>Installation</h3>
                    <label>Description: </label><br>
                    <textarea id="instal-description"></textarea>
                </div>
                <div class="edit-child">
                    <h3>Usage</h3>
                    <label>Description: </label><br>
                    <textarea id="use-description"></textarea>
                </div>
                <div class="edit-child">
                    <h3>Roadmap</h3>
                    <label>Description: </label><br>
                    <textarea id="road-description"></textarea>
                </div>
                <div class="edit-child">
                    <h3>Contributing</h3>
                    <label>Description: </label><br>
                    <textarea id="contribute-description"></textarea>
                </div>
                <div class="edit-child">
                    <h3>License</h3>
                    <label for="lice-name">License Name: </label><input type="text" id="lice-name">
                    <label for="lice-url">License Name: </label><input type="text" id="lice-url">
                </div>
                <div class="edit-child">
                    <h3>Contact</h3>
                    <label>Description: </label><br>
                    <textarea id="contribute-description"></textarea>
                </div>
            </div>
            <div id="output" class="output">
                <header id="header">
                    <br/>
                        <div style="text-align: center;">
                            <a href="https://github.com/ShaanCoding/ReadME-Generator">
                                <img src="https://picsum.photos/400" alt="Logo" width="80" height="80">
                            </a>
                            <h3 style="text-align: center;" id="title-out">ReadME Generator</h3>
                            <p style="text-align: center;">
                                <span id="catchphrase-out">
                                    An awesome README template to jumpstart your projects!
                                </span>
                                <br/>
                                <br/>
                                <a id="issue-out" href="https://github.com/Mason-Dino/README-maker/issues/new?labels=bug&template=bug-report---.md">Report Bug .</a>
                                <a id="new-out" href="https://github.com/Mason-Dino/README-maker/issues/new?labels=enhancement&template=feature-request---.md">Request Feature</a>
                            </p>
                        </div>
                </header>
                <section id="about">
                    
                </section>
            </div>
        </div>
    </body>
    <script>
        const projectURL = document.getElementById("proj-url");
        const title = document.getElementById("title");
        const subtitle = document.getElementById("subtitle")
        const output = document.getElementById('output');

        projectURL.addEventListener('input', () => {
            document.getElementById("issue-out").href = `${projectURL.value}/issues/new?labels=bug&template=bug-report---.md`;
            document.getElementById("new-out").href = `${projectURL.value}/issues/new?labels=bug&template=bug-report---.md`;
        });
    
        title.addEventListener('input', () => {
            document.getElementById("title-out").innerText = title.value;
        });

        subtitle.addEventListener('input', () => {
            document.getElementById("catchphrase-out").innerHTML = subtitle.value;
        });
    
        // Initial render
        console.log(output.innerHTML)
        output.innerHTML = marked.parse(output.value);
        console.log("init");
    </script>
</html>
