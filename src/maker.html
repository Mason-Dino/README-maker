<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World!</title>
        <link rel="stylesheet" href="maker.css" />
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="maker.js"></script> 
    </head>
    <body>
        <h1>Readme<br>Maker</h1>
        <div class="container">
            <div class="edit">
                <div class="edit-child">
                    <h3>Config</h3>
                    <label for="proj-url">Project URL: </label><input id="proj-url" type="text"></label>
                </div>
                <div class="edit-child">
                    <h3>Title</h3>
                    <label for="logo-url">Logo URL: </label><input id="logo-url" type="text">
                    <br>
                    <label for="title">Title: </label><input id="title" type="text">
                    <br>
                    <label for="subtitle">Subtitle: </label><input id="subtitle" type="text">
                </div>
                <div class="edit-child">
                    <h3>About the Project</h3>
                    <label for="product-url">Product URL:</label><input id="product-url" type="text">
                    <label>Description: </label><br>
                    <textarea id="project-description"></textarea>
                    <br>
                </div>
                <div class="edit-child">
                    <h3>Built With</h3>
                    <label>Description: </label><br>
                    <textarea id="built-description"></textarea>
                    <div>
                        <h4>
                            Built With List:
                            <span style="float: right;">
                                <svg onclick="addBuiltItem()" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                            </span>
                        </h4>
                        <div id="built-list">
                            <div class="built-list-child" id="built-child-1">
                                <label for="built-name-1">Name:</label><input type="text" id="built-name-1">
                                <br>
                                <label for="built-url-1">URL:</label><input type="text" id="built-url-1">
                                <br>
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="output" class="output">
            </div>
        </div>
    </body>
    <script>
        const input = document.getElementById('edit');
        const output = document.getElementById('output');
    
        input.addEventListener('input', () => {
            console.log("input");
            output.innerHTML = marked.parse(input.value);
        });
    
        // Initial render
        output.innerHTML = marked.parse(input.value);
    </script>
</html>
