<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World!</title>
        <link rel="stylesheet" href="maker.css" />
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="maker.js"></script> 
    </head>
    <body>
        <h1>Readme<br>Maker</h1>
        <div class="container">
            <div class="edit">
                <div class="edit-child">
                    <h3>Config</h3>
                    <label for="proj-url">Project URL: </label><input id="proj-url" type="text"></label>
                </div>
                <div class="edit-child">
                    <h3>Title</h3>
                    <label for="logo-url">Logo URL: </label><input id="logo-url" type="text">
                    <br>
                    <label for="title">Title: </label><input id="title" type="text">
                    <br>
                </div>
            </div>
            <div id="output" class="output">
            </div>
        </div>
    </body>
    <script>
        const input = document.getElementById('edit');
        const output = document.getElementById('output');
    
        input.addEventListener('input', () => {
            console.log("input");
            output.innerHTML = marked.parse(input.value);
        });
    
        // Initial render
        output.innerHTML = marked.parse(input.value);
    </script>
</html>
